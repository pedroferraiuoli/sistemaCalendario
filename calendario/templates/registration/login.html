{% extends 'base.html' %}
{% block filter %}
{% endblock %}
{% block content %}
<div class="container" style="width: 60%;">
    <div class="row justify-content-center mt-5" style="margin-bottom: 3rem;">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Login</h5>
                    <form method="post" id="login-form" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="d-flex mb-3">
                            <label class="label-login">Usu√°rio: </label> {{ form.username }}
                        </div>
                        <div class="d-flex mb-3">
                           <label class="label-login">Senha: </label> {{ form.password }}
                        </div> 

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            {% for k, v in form.errors.items %}
              {{v}}
            {% endfor%}
        </div>
    </div>
</div>
{% endblock %}
